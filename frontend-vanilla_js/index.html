                    </div>

                    <div id="flightTabContent" class="tab-content hidden">
                        <section id="flightSection" class="w-full animate-fade-in">
                            <div id="flightContent" class="space-y-4">
                                <!-- 항공권 정보가 여기에 렌더링됩니다 -->
                            </div>
                        </section>
                    </div>

                    <div id="checklistTabContent" class="tab-content hidden">
                        <section id="checklistSection" class="w-full animate-fade-in">
                            <div id="checklistList" class="space-y-3">
                                <!-- 체크리스트들이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sources Modal -->
    <div id="sourcesModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-hidden flex flex-col">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">참고 문서</h3>
                <button id="closeSourcesModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="sourcesList" class="flex-1 overflow-y-auto">
                <!-- 소스 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
